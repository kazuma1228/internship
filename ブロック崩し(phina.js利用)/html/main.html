<!-- html内でのコメントの書き方です -->
<!doctype html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ブラウザで表示した時、タブに表示される文言 -->
    <title>ブロック崩し</title>
    <!-- SEO対策。Google検索で検索結果として表示される時、表示されるページの説明文 -->
    <meta name="description" content="ブロック崩しのsampleゲームです。元ネタはphina.jsです。" />

    <!-- jsの外部ライブラリやjsそのものを利用する時は下記のようにjsをまずは読み込みます -->
    <script src="https://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js"></script> <!-- これは絶対パス -->
    <script src="../js/main.js"></script> <!-- これは相対パス -->

</head>
<body>
<style src="../css/main.css"></style> <!-- これも相対パス -->
</body>
</html>
